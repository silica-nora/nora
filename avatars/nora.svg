<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1" />
    </linearGradient>
    <filter id="glowFilter">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#glow)" />
  
  <!-- Inner glow -->
  <circle cx="100" cy="100" r="80" fill="#FFF0F5" opacity="0.3" />
  
  <!-- Sparkles ✨ -->
  <text x="40" y="50" font-size="40" fill="#FFD700" filter="url(#glowFilter)">✨</text>
  <text x="150" y="45" font-size="30" fill="#FFD700" filter="url(#glowFilter)">✦</text>
  <text x="30" y="150" font-size="25" fill="#FFD700" filter="url(#glowFilter)">✧</text>
  <text x="160" y="160" font-size="35" fill="#FFD700" filter="url(#glowFilter)">✨</text>
  
  <!-- Face - simple cute style -->
  <!-- Eyes -->
  <ellipse cx="70" cy="95" rx="12" ry="15" fill="#333" />
  <ellipse cx="130" cy="95" rx="12" ry="15" fill="#333" />
  
  <!-- Eye shine -->
  <circle cx="74" cy="90" r="4" fill="#FFF" />
  <circle cx="134" cy="90" r="4" fill="#FFF" />
  
  <!-- Blush -->
  <ellipse cx="55" cy="115" rx="15" ry="8" fill="#FFB6C1" opacity="0.6" />
  <ellipse cx="145" cy="115" rx="15" ry="8" fill="#FFB6C1" opacity="0.6" />
  
  <!-- Smile -->
  <path d="M 75 120 Q 100 145 125 120" stroke="#333" stroke-width="4" fill="none" stroke-linecap="round" />
</svg>